<!DOCTYPE html>
<html>

   <script type="module" src="controller.js"></script>

<body>
   <div class="app">
      <div class="header">

            </div>
            <div class="numberOfingredients">

               <label>Ingredient 6</label>
               <input type="text" name="ingredient-6" value="5,kg,rice" placeholder="Formate: Quantity,Unit, Description">
            </div>
            <button type="submit">Upload</button>
            </form>
         </div>
